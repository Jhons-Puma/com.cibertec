<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Ingreso de Personas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <style>
		/* Estilos personalizados para el formulario */
		.container {
			margin-top: 30px;
			background-color: #333;
			color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
		}

		.container h1 {
			text-align: center;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			font-weight: bold;
			color: #fff;
		}

		input[type="text"],
		input[type="email"],
		input[type="password"] {
			background-color: #444;
			color: #fff;
			border: 1px solid #555;
			border-radius: 3px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #007BFF;
			color: #fff;
			border: none;
			border-radius: 3px;
			padding: 10px 20px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #0056b3;
		}
	</style>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                       aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

</head>

<body>
<div class="container col-md-8">
    <h1>Ingreso de Personas</h1>
    <form th:action="@{/personas/guardar}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido"
                       placeholder="Ingrese el apellido">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="tipoDocumento">Tipo de Documento</label>
                <input type="text" class="form-control" id="tipoDocumento" name="tipoDocumento"
                       placeholder="Ingrese el tipo de documento">
            </div>
            <div class="form-group col-md-6">
                <label for="numeroDocumento">Número de Documento</label>
                <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento"
                       placeholder="Ingrese el número de documento">
            </div>
        </div>
        <div class="form-group">
            <label for="sexoPersona">Sexo</label>
            <input type="text" class="form-control" id="sexoPersona" name="sexoPersona"
                   placeholder="Ingrese el sexo">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefPersona">Teléfono</label>
                <input type="text" class="form-control" id="telefPersona" name="telefPersona"
                       placeholder="Ingrese el teléfono">
            </div>
            <div class="form-group col-md-6">
                <label for="emailPersona">Email</label>
                <input type="text" class="form-control" id="emailPersona" name="emailPersona"
                       placeholder="Ingrese el email">
            </div>
        </div>
        <div class="form-group">
            <label for="passwordPersona">Password</label>
            <input type="password" class="form-control" id="passwordPersona" name="passwordPersona"
                   placeholder="Ingrese la contraseña">
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
